<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Rates</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <h1>Crypto Exchange Rates and Calculator</h1>
    <h2>Exchange Rates</h2>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Price in GBP</th>
                <th>Price in USD</th>
            </tr>
        </thead>
        <tbody id="exchangeRatesTable">
        </tbody>
    </table>
    <h2>Crypto Calculator</h2>
    <form>
        <label for="currency">Select a currency:</label>
        <select id="currency">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="dogecoin">Dogecoin</option>
        </select><br><br>
        <label for="amount">Enter an amount:</label>
        <input type="number" id="amount" name="amount"><br><br>
        <label for="operation">Select an operation:</label>
        <select id="operation">
            <option value="usdToCrypto">USD to Crypto</option>
            <option value="cryptoToUsd">Crypto to USD</option>
        </select><br><br>
        <button type="button" id="calculateButton">Calculate</button>
        <br><br>
        <div id="result"></div>
    </form>
    <script src="script.js"></script>

</body>
</html>
