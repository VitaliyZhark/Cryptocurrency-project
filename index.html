<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Rates and Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
        <div class="container">
          <h1>Cryptocurrency Exchange Rate Calculator</h1>
          <table id="exchangeRatesTable">
            <tr>
              <th>Cryptocurrency</th>
              <th>GBP</th>
              <th>USD</th>
            </tr>
          </table>
          <div>
            <label for="currency">Select cryptocurrency:</label>
            <select id="currency">
              <option value="bitcoin">Bitcoin</option>
              <option value="ethereum">Ethereum</option>
              <option value="dogecoin">Dogecoin</option>
            </select>
          </div>
          <div>
            <label for="amount">Enter amount:</label>
            <input type="number" id="amount" min="0" step="0.000001" />
          </div>
          <div>
            <label for="operation">Select operation:</label>
            <select id="operation">
              <option value="usdToCrypto">USD to cryptocurrency</option>
              <option value="cryptoToUsd">Cryptocurrency to USD</option>
            </select>
          </div>
          <button id="calculateButton">Calculate</button>
          <div id="result"></div>
        </div>
        <script src="script.js"></script>
      </body>
    </html>
    



</body>
</html>
